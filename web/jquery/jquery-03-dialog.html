<html>
    <head>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

        <script>
            $(document).ready(function () {
                // Make the div artistDialog a hidden pseudo modal box
                $("#artist").dialog({autoOpen: false, modal: true});
                // Show it by a click on
                $("#link").click(function (event) {
                    $("#artist").dialog({autoOpen: true});
                });
            });
        </script>
        <style>
        </style>
    </head>
    <body>
        <a id="link" href="javascript:">Show a modal box</a>
        <form>
            <button>A button</button> It is disabled when the modal box
            is displayed.
        </form>
        <div id="artist" title="Artist">Artist edition</div>
    </body>
</html>
